<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.5">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/whenReady.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript" src="js/puzzle.js"></script>
    <script>
      whenReady(function() {
        $('input,select').change(function(){initializePuzzle();});
        var puzzle;
        function initializePuzzle(){
          $('#puzzle_container').empty();
          $('#puzzle_frame').css({'width': parseInt($('#puzzle_size').val()) + 80, 'height': $('#puzzle_size').val()});
            puzzle = new Puzzle (parseInt($('#puzzle_dimension').val()), $('#puzzle_container')[0], $('#image_src').val());
        }
        initializePuzzle();
  })
        
        
    
    </script>
  </head>
  <body>
    <div id="filter">
      <span>Split By<span><input type="text" id="puzzle_dimension" value="4"/>
      <span>Size<span><input type="text" id="puzzle_size" value="540"/>
      <span>Image<span><select id="image_src">
                <option value="../images/globe.jpg">Globe</option>
                <option value="../images/playGround1.jpg">Playground</option>
                <option value="../images/playGround2.jpg">Playground 2</option>
                <option value="../images/mamamalka.jpg">Mother Malka</option>
              </select>
    </div>
    <div id="puzzle_frame" class="gradient-bg">
      <div id="puzzle_container"></div>
    </div>
  </body>
</html>
